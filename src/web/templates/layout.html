<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB Getter - {% block title %}Dashboard{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
            --border: #334155;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: width 0.3s ease;
            z-index: 100;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar.collapsed .brand span,
        .sidebar.collapsed .nav-link span,
        .sidebar.collapsed .toggle-text {
            display: none;
        }

        .sidebar.collapsed .brand {
            justify-content: center;
            margin-bottom: 20px;
        }

        .sidebar.collapsed .nav-link {
            justify-content: center;
            padding: 12px;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
            overflow: hidden;
        }

        .nav-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent);
        }

        .nav-link i { width: 20px; height: 20px; flex-shrink: 0; }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 40px;
            transition: margin-left 0.3s ease;
        }

        .main-content.collapsed {
            margin-left: 80px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
        }

        /* Components */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #2563eb;
            color: #ffffff;
        }

        .btn-primary:hover { background: #1d4ed8; }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        tr:last-child td { border-bottom: none; }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-success { background: rgba(34, 197, 94, 0.1); color: var(--success); }
        .status-warning { background: rgba(234, 179, 8, 0.1); color: var(--warning); }
        .status-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); }

        .search-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .search-input {
            flex: 1;
            padding: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 24px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        /* Grid Layouts */
        .grid-2 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 24px; }
        .grid-4 { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 24px; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; padding: 20px; }
            .grid-2 { grid-template-columns: 1fr; }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="sidebar" id="sidebar">
        <div class="brand">
            <i data-feather="database"></i>
            <span>TMDB Getter</span>
        </div>
        <ul class="nav-links">
            <li><a href="/" class="nav-link {% if active_page == 'home' %}active{% endif %}"><i data-feather="activity"></i> <span>Dashboard</span></a></li>
            <li><a href="/movies" class="nav-link {% if active_page == 'movies' %}active{% endif %}"><i data-feather="film"></i> <span>Movies</span></a></li>
            <li><a href="/tv" class="nav-link {% if active_page == 'tv' %}active{% endif %}"><i data-feather="tv"></i> <span>TV Series</span></a></li>
            <li><a href="/failed" class="nav-link {% if active_page == 'failed' %}active{% endif %}"><i data-feather="alert-circle"></i> <span>Failed Items</span></a></li>
            <li><a href="/analysis" class="nav-link {% if active_page == 'analysis' %}active{% endif %}"><i data-feather="bar-chart-2"></i> <span>Analysis</span></a></li>
            <li><a href="/insights" class="nav-link {% if active_page == 'insights' %}active{% endif %}"><i data-feather="trending-up"></i> <span>Insights</span></a></li>
            <li><a href="/query" class="nav-link {% if active_page == 'query' %}active{% endif %}"><i data-feather="database"></i> <span>SQL Lab</span></a></li>
            <li><a href="/system" class="nav-link {% if active_page == 'system' %}active{% endif %}"><i data-feather="server"></i> <span>System</span></a></li>
        </ul>
        <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border);">
            <button id="sidebarToggle" class="nav-link" style="width: 100%; background: none; border: none; cursor: pointer; color: var(--text-secondary);">
                <i data-feather="chevron-left"></i>
                <span class="toggle-text">Collapse Sidebar</span>
            </button>
        </div>
    </nav>

    <main class="main-content" id="mainContent">
        {% block content %}{% endblock %}
    </main>

    <script>
        feather.replace();
        
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            return new Date(dateStr).toLocaleString();
        }

        // Sidebar Toggle Logic
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const toggleBtn = document.getElementById('sidebarToggle');

        function updateSidebarState(collapsed) {
            const iconName = collapsed ? 'chevron-right' : 'chevron-left';
            const text = collapsed ? 'Expand' : 'Collapse Sidebar';
            
            sidebar.classList.toggle('collapsed', collapsed);
            mainContent.classList.toggle('collapsed', collapsed);
            
            toggleBtn.innerHTML = `<i data-feather="${iconName}"></i> <span class="toggle-text">${text}</span>`;
            feather.replace();
        }

        // Initialize state
        const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        updateSidebarState(isCollapsed);

        toggleBtn.addEventListener('click', () => {
            const collapsed = !sidebar.classList.contains('collapsed');
            updateSidebarState(collapsed);
            localStorage.setItem('sidebarCollapsed', collapsed);
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
